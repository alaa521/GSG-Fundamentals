<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Calender</title>
</head>
<body>
    <main>

        <section class="calender">
            <header class="calender-header">
                <h3>Pick date and time</h3>
            </header>
            <div class="calender-img" >
                <img src="../img/calender.png" alt="calender">
                <p class="calender-time">11</p>
                <p class="calender-time2">4</p>
                <p class="calender-time3">3</p>
            </div>
            <article class="calender-button">
                <a href="#"><input type="button" value="10:00" id="ten"></a>
                <a href="#"><input type="button" value="12:00" id="twelve"></a><br>
                <a href="#"><input type="button" value="2:00" id="two"></a>
                <a href="#"><input type="button" value="4:00" id="four"></a><br>
                <a href="../html/successful.html"><input type="button" value="Book !" id="book"></a>
            </article>
        </section>
    </main>

</body>
</html>
